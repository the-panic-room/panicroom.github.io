<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{{'/sw.js' | prepend: site.baseurl }}", { scope: '/' })
          .then(function (registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
          });
    }
    function onSubscribe() {
      document.getElementById("sib-form-subscribe").submit();
    }
    $(document).ready(function () {
        $('.hero-imagen.cover nav#nav #menu').on('hidden.bs.collapse', function () {
            // do something...
            $(this).parent().removeClass("active")
        })
        $('.hero-imagen.cover nav#nav #menu').on('show.bs.collapse', function () {
            // do something...
            $(this).parent().addClass("active")
        })
    })
</script>
