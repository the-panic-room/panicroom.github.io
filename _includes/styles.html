<link rel="manifest" href="{{'/assets/manifest.json' | prepend: site.baseurl }}" />
{% if jekyll.environment == "production" %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
{% else %}
<link rel="stylesheet" type="text/css" href="{{'/assets/css/bootstrap.min.css' | prepend: site.baseurl }}" />
{% endif %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,700&display=swap" async>
<script src="https://kit.fontawesome.com/fbd55178fa.js" crossorigin="anonymous" async></script>
<link rel="stylesheet" type="text/css" href="{{'/assets/css/style.css' | prepend: site.baseurl }}"/>
<link rel="stylesheet" type="text/css" href="{{'/assets/css/icons.css' | prepend: site.baseurl }}" async/>
<script type="text/javascript" src="{{'/assets/js/icons.js' | prepend: site.baseurl }}" async></script>
{% for style in layout.styles %}
    <link rel="stylesheet" type="text/css" href="{{ style | prepend: site.baseurl }}" />
{% endfor %}
{% for style in page.styles %}
    <link rel="stylesheet" type="text/css" href="{{ style | prepend: site.baseurl }}" />
{% endfor %}
