---
layout: default
---
<div id="main" class="container-fluid hero-imagen">
    <!-- Menu de navegacion -->
    <nav id="nav" class="navbar navbar-expand-sm avbar-dark px-4" itemscope itemtype="http://schema.org/Organization">
        <a class="navbar-brand" href="{% link index.html %}">
            <img src="assets/images/tpr.webp" class="logo" alt="The panic room" itemprop="logo" />
        </a>
        <button class="navbar-toggler ml-auto text-white" type="button" data-toggle="collapse" data-target="#menu"
            aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ml-auto d-flex justify-content-start align-items-sm-center mt-3 mt-sm-0">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://www.linkedin.com/company/thepanicroom"
                        rel="noreferrer" class="pr-3">
                        <img src="assets/images/linkedin.svg" alt="Linkedin" class="social-logo" />
                        <span class="text-light d-inline d-sm-none ml-3">
                            #teampanicroom
                        </span>
                    </a>
                </li>
                <li class="nav-item pl-0 pl-sm-4">
                    <a class="nav-link" target="_blank" href="https://github.com/the-panic-room" rel="noreferrer"
                        class="pr-3">
                        <img src="assets/images/github.svg" alt="Github" class="social-logo" />
                        <span class="text-light d-inline d-sm-none ml-3">
                            github.com/the-panic-room
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenido -->
    {{ content }}
</div>
